{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/feather/feather.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/typicons/typicons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/simple-line-icons/css/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />

     <script src="{% static 'assets/js/htmx.min.js' %}"></script>
     <style>

          .htmx-indicator{
        opacity:0;
        transition: opacity 500ms ease-in;
    }
    .htmx-request .htmx-indicator{
        opacity:1
    }
    .htmx-request.htmx-indicator{
        opacity:1
    }

     </style>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
               ðŸ‘¤ðŸª´
                </div>
                <h4>Hello!</h4>
               
                <h6 class="fw-light">Sign in to continue.</h6>
                <form class="pt-3" method="POST"  hx-post="{% url 'login' %}" hx-target="#loginResp"  hx-indicator="#loginSpinner">
                    {% csrf_token %}
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" name="username" placeholder="Username">
                  </div>
                  <div class="form-group position-relative">
                    <input type="password" class="form-control form-control pe-5" name="password" id="id_password" placeholder="Password">
                     <span class="position-absolute top-50 end-0 translate-middle-y me-3"
                        onclick="togglePassword('id_password', this)"
                        style="cursor: pointer;">
                    <i class="mdi mdi-eye fs-5"></i>
                    </span>
                  </div>
                  <div class="mt-3 d-grid gap-2">
                    <button type="submit" class="btn btn-block btn-primary btn-lg fw-medium auth-form-btn">

                        <span>Sign In</span>
                        <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2 htmx-indicator" role="status"></span>
                    </button>
                           
                  </div>
                  <br>
              <div class="mt-2 text-center" id="loginResp"></div>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <script>
  function togglePassword(inputId, el) {
    let input = document.getElementById(inputId);
    let icon = el.querySelector("i");

    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("mdi-eye");
      icon.classList.add("mdi-eye-off");
    } else {
      input.type = "password";
      icon.classList.remove("mdi-eye-off");
      icon.classList.add("mdi-eye");
    }
  }

  // Spinner handling for HTMX
  document.body.addEventListener("htmx:beforeRequest", function() {
    let spinner = document.querySelector("#loginSpinner");
    if(spinner) spinner.classList.remove("d-none");
  });

  document.body.addEventListener("htmx:afterRequest", function() {
    let spinner = document.querySelector("#loginSpinner");
    if(spinner) spinner.classList.add("d-none");
  });
</script>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/template.js' %}"></script>
    <script src="{% static 'assets/js/settings.js' %}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'assets/js/todolist.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
