
{% extends 'configs/base.html' %}
{% load widget_tweaks %}
{% block mainContent %}

<style>

    .htmx-indicator{
        opacity:0;
        transition: opacity 500ms ease-in;
    }
    .htmx-request .htmx-indicator{
        opacity:1
    }
    .htmx-request.htmx-indicator{
        opacity:1
    }
 .modal-backdrop.fade.show{
   display:none;
 }
</style>
 <div class="content-wrapper">
            <div class="row">
              <div class="col-sm-12">
                <div class="home-tab">
                  <div class="d-sm-flex align-items-center justify-content-between border-bottom">

                    {% include 'sales_process/sales_nav_links.html' %}
                   
                  </div>
                  <div class="tab-content tab-content-basic">
                    <div class="tab-pane fade show active" id="create-user" role="tabpanel" aria-labelledby="overview">
                      <div class="row">
<div class="container mt-4">
    <div class="card shadow-sm" style="zoom:80%">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">Create Sale</h4>
        </div>
        <div class="card-body">
            <div id="salesSpinner" class="htmx-indicator">

 <div class="spinner-border spinner-border-sm" role="status">
  <span class="sr-only">Loading...</span>
</div>
<div class="spinner-grow spinner-grow-sm" role="status">
  <span class="sr-only">Loading...</span>
</div>

    </div>
            <form 
                hx-post="{% url 'create-sale' %}" 
                hx-target="#sale-messages" 
               HX-indicator="#salesSpinner"
            >

                {% csrf_token %}

                <!-- IMEI Numbers -->
                <div class="form-group mb-3">
                    <label for="id_imei_number">IMEI Number(s)</label>
                    <textarea name="imei_number" id="id_imei_number" rows="3"
                        class="form-control"
                        placeholder="Enter one IMEI per line" style="height:150px;resize: vertical;"></textarea>
                </div>

                <!-- Customer Info (2 Columns) -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="id_customer_name">Customer Name</label>
                            <input type="text" name="customer_name" id="id_customer_name" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="id_phone">Phone</label>
                            <input type="text" name="phone" id="id_phone" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="id_email">Email</label>
                            <input type="email" name="email" id="id_email" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="id_id_number">ID Number</label>
                            <input type="text" name="id_number" id="id_id_number" class="form-control" required>
                        </div>
                    </div>
                </div>

                <!-- Address -->
                <div class="form-group mb-3">
                    <label for="id_address">Address</label>
                    <textarea name="address" id="id_address" rows="2" class="form-control" required></textarea>
                </div>

                <!-- Submit -->
                <div class="form-group">
                    <button type="submit" class="btn btn-success w-100">Save Sale</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="sale-messages" class="mt-3"></div> 




                      

                      </div>
                    </div>
                 </div>
                </div>
              </div>
            </div>
          </div>

{% endblock mainContent %}
