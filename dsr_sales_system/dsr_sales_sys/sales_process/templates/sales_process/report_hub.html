{% extends 'configs/base.html' %}
{% block mainContent %}
<div class="container mt-4">
  <h2 class="mb-3">📊 Reports Dashboard</h2>

  <!-- Search -->
  <form 
      hx-get="{% url 'search-reports' %}" 
      hx-target="#search-results"
      hx-trigger="keyup changed delay:500ms"
      class="d-flex mb-3">
    <input type="text" name="q" class="form-control me-2" placeholder="🔍 Search IMEI, Customer, Order ID, etc...">
    <button class="btn btn-primary" type="submit">Search</button>
  </form>

  <div id="search-results"></div>

  <!-- Quick Downloads -->
  <h4 class="mt-5">📥 Quick Downloads</h4>
  <div class="btn-group">
    <a href="{% url 'download-report' 'sales' 'xlsx' %}" class="btn btn-outline-primary">Sales (Excel)</a>
    <a href="{% url 'download-report' 'stocks' 'xlsx' %}" class="btn btn-outline-success">Stocks (Excel)</a>
    <a href="{% url 'download-report' 'customers' 'xlsx' %}" class="btn btn-outline-warning">Customers (Excel)</a>
    <a href="{% url 'download-report' 'users' 'xlsx' %}" class="btn btn-outline-dark">Users (Excel)</a>
  </div>
</div>
{% endblock %}
