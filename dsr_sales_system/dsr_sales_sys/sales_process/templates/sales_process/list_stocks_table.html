<table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Product</th>
                <th>IMEI</th>
                <th>Status</th>
                <th>Assigned To</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="stock-table">
            {% for stock in stocks %}
                <tr id="stock-{{ stock.id }}">
    <td>{{ stock.id }}</td>
    <td>{{ stock.product.model_name }}</td>
    <td>{{ stock.imei_number }}</td>
    <td>{{ stock.status }}</td>
    <td>
        {% if stock.assigned_to %}
            ðŸ‘¤ {{ stock.assigned_to.username }}
        {% else %}
            <span class="text-muted">Not assigned</span>
        {% endif %}
    </td>
    <td>
        <button class="btn btn-sm btn-primary"
                hx-get="{% url 'allocate-stock' stock.id %}"
                hx-target="#stock-{{ stock.id }}"
                hx-swap="outerHTML">
            âž• Allocate
        </button>
    </td>
</tr>
            {% empty %}
                <tr>
                    <td colspan="6" class="text-center text-muted">No stocks found</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
